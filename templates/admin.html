<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>Kasutajate haldus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">ğŸ‘¤ Kasutajate haldus</h2>

  <table class="table table-bordered bg-white">
    <thead>
      <tr>
        <th>ID</th>
        <th>Kasutajanimi</th>
        <th>Admin</th>
        <th>Tegevus</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ "Jah" if user.is_admin else "Ei" }}</td>
        <td>
          {% if user.id != current_user.id %}
          <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" onsubmit="return confirm('Kustuta kasutaja?')">
            <button class="btn btn-sm btn-danger">Kustuta</button>
          </form>
          {% else %}
          <span class="text-muted">Aktiivne</span>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('create_user') }}" class="btn btn-primary">â• Lisa uus kasutaja</a>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬…ï¸ Avalehele</a>
</div>

</body>
</html>
