<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Loo uus kasutaja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px">
  <h3 class="mb-4 text-center">➕ Loo uus kasutaja</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Kasutajanimi" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Parool" required>
    </div>
    <div class="mb-3">
      <input type="password" name="confirm_password" class="form-control" placeholder="Korda parooli" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Loo kasutaja</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
