<!-- templates/create_user.html -->
<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>Loo uus kasutaja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2>➕ Loo uus kasutaja</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <input type="text" name="username" class="form-control mb-2" placeholder="Kasutajanimi" required>
    <input type="password" name="password" class="form-control mb-2" placeholder="Parool" required>
    <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Kinnita parool" required>
    <button type="submit" class="btn btn-primary">Loo</button>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">⬅️ Tagasi</a>
  </form>
</div>

</body>
</html>
