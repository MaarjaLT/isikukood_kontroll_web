<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isikukoodi kontroll</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 480px;
      margin-top: 100px;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    #ticket_btn {
      display: none;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Logi v√§lja nupp -->
  <div class="logout-btn">
    <form action="/logout" method="get">
      <button type="submit" class="btn btn-outline-danger btn-sm">Logi v√§lja</button>
    </form>
  </div>

  <div class="container text-center">
    <h2 class="mb-4">üéüÔ∏è Isikukoodi kontroll</h2>

    <div class="mb-3">
      <input type="text" id="personal_id" class="form-control" placeholder="Sisesta isikukood">
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="checkID()">Kontrolli</button>
      <button class="btn btn-success" id="ticket_btn" onclick="issueTicket()">V√§ljasta pilet</button>
    </div>

    <p class="mt-3 fw-semibold" id="result"></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function checkID() {
      const personal_id = document.getElementById("personal_id").value.trim();
      fetch("/check", {
        method: "POST",
        body: new URLSearchParams({ personal_id }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").innerText = data.result;
        const ticketBtn = document.getElementById("ticket_btn");
        ticketBtn.style.display = data.result === "Tasuta pilet!" || data.can_issue_ticket ? "block" : "none";
      });
    }

    function issueTicket() {
      const personal_id = document.getElementById("personal_id").value.trim();
      fetch("/issue_ticket", {
        method: "POST",
        body: new URLSearchParams({ personal_id }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").innerText = data.result;
        document.getElementById("ticket_btn").style.display = "none";
      });
    }
  </script>

</body>
</html>
