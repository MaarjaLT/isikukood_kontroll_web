<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Logi sisse – Tabasalu päev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logi sisse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 <style>
  body {
    background-color: #f5f5f5;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .title-banner {
    font-size: 3rem;
    color: #f9df00;
    font-weight: 800;
    margin-top: 60px;
    text-shadow: 2px 2px 4px #000;
    text-align: center;
  }
  .vapp {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 70px;
  }
  .login-container {
    margin-top: 30px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 350px;
  }
</style>
</head>
<body>

  <!-- Vapp ülanurka -->
  <img src="{{ url_for('static', filename='Harku_valla_vapp.svg') }}" class="vapp" alt="Harku vapp" />

  <!-- Pealkiri -->
  <div class="title-banner">Tabasalu päeva piletid</div>

  <!-- Sisselogimise kast -->
  <div class="login-container">
    <h2 class="mb-4">Logi sisse</h2>
    <form method="POST">
      <input type="text" name="username" class="form-control mb-3" placeholder="Kasutajanimi" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Parool" required>
      <button type="submit" class="btn btn-primary w-100">Sisene</button>
    </form>
    {% if error %}
      <div class="mt-3 alert alert-danger text-center">{{ error }}</div>
    {% endif %}
  </div>

</body>

</html>
