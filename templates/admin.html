<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Kasutajate haldus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">🔐 Admin paneel – Kasutajate haldus</h2>


    <form method="POST" class="row g-3 mb-4">
      <div class="col-md-5">
        <input type="text" name="username" class="form-control" placeholder="Kasutajanimi" required>
      </div>
      <div class="col-md-5">
        <input type="password" name="password" class="form-control" placeholder="Parool" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-success">➕ Lisa kasutaja</button>
      </div>
    </form>

    <h4>Kõik kasutajad</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Kasutajanimi</th>
          <th>Roll</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ "Admin" if user.is_admin else "Tavaline" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('admin') }}" class="btn btn-dark">Halda kasutajaid</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">🔙 Tagasi</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3 ms-2">Logi välja</a>
  </div>
</body>
</html>
